<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacta a un Proveedor - Chacras de Coria</title>
        <link
                href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
                rel="stylesheet"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    </head>

    <body>      
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/logo-barrios-cerrados-1.jpg" alt="Logo" style="width: 5vw;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-4 mb-1 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link navbarDropdown" th:if="${session.usuariosession == null}" href="/registrar" role="button" aria-expanded="false">Registro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navbarDropdown" th:if="${session.usuariosession == null}" href="/login" role="button" aria-expanded="false">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="header row justify-content-center">

            <section class="col-md-6" id="contenedorError">
                <section class="py-5 text-center container">
                    <div class="contenedortitulo">
                        <a class="navbar-brand" th:text="'Error ' + ${codigo}">ServiChacras</a>
                    </div>
        
                    <div class="container contenedorMsj">
                        <p class="tituloLibros" th:text="${mensaje}"></p>
                    </div>
        
                    <div class="row py-lg-5">
                        <div class="col-lg-6 col-md-8 mx-auto">
                            <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                        </div>
                    </div>    
                </section>
            </section>
      
        </header>

        <footer id="footer" class="bg-dark text-light text-center py-3">
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
              <div><img src="img/logo-barrios-cerrados-1.jpg" alt="Logo" style="width: 5vw; margin-left:10px; margin-right:10px;"> ©️ BarriosCerrados Ltd. 2024</div>
              <div style="margin-right: 10px;"> 
                <ul class="socials">
                  <li id="face"><i class="ri-facebook-fill"></i></li>                  
                  <li id="tw"><i class="ri-twitter-fill"></i></li> 
                  <li><i class="ri-instagram-line"></i></li>                   
                  <li><i class="ri-whatsapp-line"></i></li>
                </ul>
                <div><strong>Contacto:</strong> <p>011 0000 0001</p> <p></p></div>
              </div>  
            </div>
         </footer>
    
        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
