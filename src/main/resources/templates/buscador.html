<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacta a un Proveedor - Chacras de Coria</title>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/error.css">
        <link rel="stylesheet" href="/css/footer.css">
        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    </head>
    <body>
        <!-- Navegador -->        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">

              <a class="navbar-brand" href="#">
                <img src="img/logo-barrios-cerrados-1.jpg" alt="Logo" style="width: 60px;">
              </a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-4 mb-1 mb-lg-0">

                  <form class="d-flex" role="search" style="display: flex; align-items: center;" th:action="@{/usuario/expositor}" method="post">
                    <input class="form-control me-2" type="search" placeholder="Busca un proveedor" aria-label="Search" name="nombreUsuario" th:value="${nombreUsuario}">
                    <button class="btn btn-outline-success" type="submit" style="display:flex; flex-direction:row;"><i class="fas fa-search icono-lupa"></i></button>
                  </form>

                  <div id="detalles-filtro">
                    <ul class="list-group" th:action="@{/usuario/buscador}">
                      <li class="list-group-item"><input hidden th:value="${barrio}" name="barrio">Barrio </li>
                      <li class="list-group-item"><input hidden th:value="${nombreProveedor}" name="nombreProveedor">Proveedor </li>
                      <li class="list-group-item"><input hidden th:value="${servicio}" name="servicio">Servicio </li>
                    </ul>
                  </div>

                  <li class="nav-item">
                    <a id="mensajes" class="nav-link">
                      <div class="notification-bell">
                        <img src="img/mensaje-icono.png" style="border-radius: 10px; width: 30px; height:30px; margin-left:5px; margin-right:5px;" alt="">
                        <span class="notification-count">3</span>
                      </div>
                    </a>
                    <div id="noti-mensajes">
                      <ul class="list-group">

                      </ul>
                    </div>
                  </li>

                  <li class="nav-item">
                    <a id="campana" class="nav-link">
                        <div class="notification-bell">
                            <img src="img/campana.jpg" style="border-radius: 10px; width: 30px; height:30px;" alt="">
                            <span class="notification-count" th:text="${notificacionNoVisto}"></span>
                        </div>
                    </a>
                    <div id="notification">
                      <ul class="list-group" th:each="notificacion : ${notificaciones}">
                        <li class="list-group-item" style="border: 1px solid whitesmoke;" th:text="${notificacion.nombre}"></li>
                      </ul>
                    </div>
                  </li>

                  <li style="display: flex; flex-direction:row; align-items:center;" class="nav-item">
                    <a id="usuario" class="nav-link active" style="display: flex; flex-direction:row; align-items:center;" href="#">
                      Usuario
                      <img id="imagen_usuario" src="img/icono-usuario.jpg" alt="" style="border-radius: 20px; width: 30px; height:30px; margin-left:7px;">
                    </a>
                  </li>

                  <div id="detalles-usuario">
                    <ul class="list-group">
                      <li class="list-group-item"><button type="button" class="btn btn-info">Ver más Info</button></li>
                      <li class="list-group-item">                      
                        <button type="button" class="btn btn-danger">
                          <a class="nav-link navbarDropdown" th:href="@{/logout}"></a>Cerrar Sesión</a>
                        </button>                        
                      </li>
                    </ul>
                  </div>

                </ul>
              </div>

            </div>
        </nav>
        <div style="margin-bottom: 50px;"></div>
    
        <!-- Contenido Principal -->
        <div id="fondo" class="container d-flex flex-column justify-content-center align-items-center">
          <div class="row">
              <div class="col-md-12 text-center">
                  <h1 th:text="'Bienvenido ' + ${session.usuariosession.nombre}"></h1>
                  <p class="lead">Contacta con un proveedor o ofrécete como proveedor en tu barrio cerrado.</p>
              </div>
          </div>
          <!-- !Cambio -->

          <div class="container mt-4 contLogin">
            <div class="row justify-content-center buscadorRow">
              <div class="col-md-6">
                <div class="card">
                  <form id="searchForm" th:action="@{/expositor}" method="POST" >
      
                    <label for="barrio">Seleccione Barrio:</label>
                    <select name="barrio">
                      <option th:value="${todos}">Todos</option>
                      <option th:value="${BARRIO1Ruta2km69}">Ruta 2 km 69</option>
                      <option th:value="${BARRIO2Ruta2km75}">Ruta 2 km 75</option>
                      <option th:value="${BARRIO3Ruta13km86}">Ruta 13 km 86</option>
                      <option th:value="${ninguno}">Ninguno</option>
                    </select>
                    <br>

                    <div id="buscadorCliente" th:if="${rolSession == 'CLIENTE'}">

                      <input type="hidden" th:value="'CLIENTE'" id="rolSession" name="rolSession">

                      <label for="idServicio" >¿Qué tipo de servicio ofrece?</label>
                      <select class="form-control" name="idServicio" id="idServicio">
                          <option value="" disabled selected>Seleccione un servicio</option>

                          <optgroup label="Servicios de limpieza">
                              <option class="opcion" th:each="servicio : ${limpieza}"
                                  th:value="${servicio.id}"
                                  th:text="${servicio.nombre}">
                              </option>
                          </optgroup>
                          <optgroup label="Servicios de mantenimiento y reparaciones">
                              <option class="opcion" th:each="servicio : ${mantenimiento}"
                                  th:value="${servicio.id}"
                                  th:text="${servicio.nombre}">
                              </option>
                          </optgroup>
                          <optgroup label="Servicios de seguridad">
                              <option class="opcion" th:each="servicio : ${seguridad}"
                                  th:value="${servicio.id}"
                                  th:text="${servicio.nombre}">
                              </option>
                          </optgroup>
                          <optgroup label="Servicios de tecnología y conectividad">
                              <option class="opcion" th:each="servicio : ${tecnologia}"
                                  th:value="${servicio.id}"
                                  th:text="${servicio.nombre}">
                              </option>
                          </optgroup>
                          <optgroup label="Servicios de cuidado personal y bienestar">
                              <option class="opcion" th:each="servicio : ${cuidado}"
                                  th:value="${servicio.id}"
                                  th:text="${servicio.nombre}">
                              </option>
                          </optgroup>
                          <optgroup label="Servicios de entrega y logística">
                              <option class="opcion" th:each="servicio : ${logistica}"
                                  th:value="${servicio.id}"
                                  th:text="${servicio.nombre}">
                              </option>
                          </optgroup>
                      </select>
                      <br>
                      
                      <label for="nombreUsuario">Busque por el nombre al Proveedor:</label>
                      <input type="text" class="form-control" name="nombreUsuario" placeholder="Nombre Completo" th:value="${nombreUsuario}">
                      <br>
                    </div>
      
                    
                    <div id="buscadorProveedor" th:if="${rolSession == 'PROVEEDOR'}">

                      <input type="hidden" th:value="'PROVEEDOR'" id="rolSession" name="rolSession"> 

                      <label for="idPedido">¿Qué Pedidos tiene Vigente?</label>
                      <select class="form-control" name="idPedido" id="idPedido"></select>
                        <option value="" disabled selected>Seleccione un pedido</option>

                        <optgroup label="Pedidos Vigentes">
                            <option class="opcion" th:each="pedido : ${pedidos}"
                                th:value="${pedido.id}"
                                th:text="${pedido.servicio.nombre}+ ' - '${pedido.cliente.usuario.nombre}">
                                <span></span>
                            </option>
                        </optgroup>
                      </select>
                      <br>

                      <label for="nombreUsuario">Busque por el nombre al Cliente:</label>
                      <input type="text" class="form-control" name="nombreUsuario" placeholder="Nombre Completo" th:value="${nombreUsuario}">
                      <br>
                    </div>                    

                    <button class="botonBuscador" type="submit">Buscar</button>
                  </form>
                </div>
              </div>
            </div>         
          </div>

          <div class="row py-lg-5 display">
            <div class="col-lg-6 col-md-8 mx-auto">
                <a th:href="@{/inicio}" class="btn btn-primary my-2">Volver</a>
            </div>
          </div>    
        </div>

        <footer th:replace= "~{/fragments/footer :: footer}"></footer>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
